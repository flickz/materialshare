<section class="container">
	<div class="row">
        <!--Materials feed container-->
        <div class="col-xs-12 col-sm-8 col-md-8">
            <!--material feed box-->
                <div *ngIf="loading" class="feed-loading text-center"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
                
                <div *ngFor="let material of materials; let i = index">

                    <div class="box">
                        <div class="author-info-date">
                            <span class="avatar">
                                <img class="avatar-image-icon avatar-image" src="img/avatar1.png" alt="profile-pic">
                            </span>
                            <span class="small">
                                <a href="" class="author-name ">Oluwaseun Omoyajowo</a> for <a href="" class="text-course-code">{{material.courseCode}}</a>
                            </span>
                            <span class="date-box">
                                <p class="date-uploaded text-thin text-muted">4 days ago</p>
                            </span>
                        </div>
                        <div class="text-box">
                            <h2><a href="" class="text-title text-muted">{{material.noteTitle}}</a></h2>
                            <p class="text-thin text-para text-muted">
                                {{material.noteBody}}
                                <br><br>
                                <a href="" class="small read-more  text-primary">Read more</a>
                            </p>
                        </div>
                        <div class="feed-info">
                            <hr class="feed-hor-line">
                            <div class="feed-info-text">
                                <span class="note-text">
                                    <a href="" class="small text-muted note-text "><strong>NOTE</strong></a>
                                </span>
                                <span class="small text-muted readers-num text-right">
                                    <i class="fa fa-eye" aria-hidden="true"></i> {{material.readersNum}}
                                </span>
                            </div>
                        </div>
				    </div>

                </div>
            <!--material feed box-->            
        </div>
        <!--/Materials feed container-->
        

        <!--Most downloaded Material-->
        <!--/Most downloaded Material-->
		
	</div>
</section>
